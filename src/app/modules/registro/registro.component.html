<mat-card class="center cyber-card typewriter" style="border-radius: 0px; box-shadow: 0px 0px 10px rgb(189, 1, 1);">
    <mat-card-content>

        <h3 style="text-align: left; margin-left: 3vw;">
        <br>
        <mark>blackmarket@darknet</mark><br>
        </h3>


        <h5 style="text-align: left; margin-left: 3vw;">
            <mark>connection:established â–·</mark>
        </h5>
        <br>
        <h4 style="text-align: left; margin-left: 3vw;">
            <mark>new_user</mark>
        </h4>

    <form [formGroup]="myForm" (ngSubmit)="registro()">
        <br>

        <mat-form-field>
            <label>[ name ]</label>
            <input matInput type="text" formControlName="name">
            <div *ngIf="myForm.get('name').hasError('required') && myForm.get('name').dirty" style="color:white; font-size:11px; background-color: red; margin-top: 1vh; margin-bottom: -3vh;">
                ERR:name_required
            </div>
        </mat-form-field>

        <mat-form-field>
            <label>[ last_name ]</label>
            <input matInput type="text" formControlName="lastname">
            <div *ngIf="myForm.get('lastname').hasError('required') && myForm.get('lastname').dirty" style="color:white; font-size:11px; background-color: red; margin-top: 1vh; margin-bottom: -3vh;">
                ERR:lastname_required
            </div>
        </mat-form-field>

        <mat-form-field>
            <label>[ phone ]</label>
            <input matInput type="text" formControlName="phone">

        </mat-form-field>

        <mat-form-field>
            <label>[ e-mail ]</label>
            <input matInput type="text" formControlName="user">
            <div *ngIf="myForm.get('user').hasError('required') && myForm.get('user').dirty" style="color:white; font-size:11px; background-color: red; margin-top: 1vh; margin-bottom: -3vh;">
                ERR:email_required
            </div>
        </mat-form-field>

        <mat-form-field>
            <label>[ password ]</label>
            <input matInput type="password" formControlName="password">

            <div *ngIf="myForm.get('password').hasError('required') && myForm.get('password').dirty" style="color:white; font-size:11px; background-color: red; margin-top: 1vh; margin-bottom: -3vh;">
                ERR:password_required
            </div>
            <div *ngIf="myForm.get('password').hasError('minlength') && myForm.get('password').dirty" style="color:white; font-size:11px; background-color: red; margin-top: 1vh; margin-bottom: -3vh;">
                ERR:password_minlength=6
            </div>
            <div *ngIf="myForm.get('password').hasError('maxlength') && myForm.get('password').dirty" style="color:white; font-size:11px; background-color: red; margin-top: 1vh; margin-bottom: -3vh;">
              ERR:password_maxlength=10
            </div>

        </mat-form-field>
        <br>
        <button type="submit" [disabled]="myForm.invalid">[ CONFIRMAR ]</button>

    </form>

      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
      <br>
</mat-card>
